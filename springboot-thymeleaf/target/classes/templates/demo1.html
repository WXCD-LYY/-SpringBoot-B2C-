<!DOCTYPE html>
<!--
    引入Thymeleaf标签
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf模板引擎案例</title>
</head>
<body>
    <!--
        Thymeleaf标签使用：需要在指定的标签上使用Thymeleaf相关语法
        th:text="":输出文本内容
    -->
    hello!
    <div th:text="${message}"></div>

    <div>
        <form id="login-form" th:action="@{/test/hello}">
            <button>提交</button>
        </form>
    </div>

    <div>
        th:each循环标签
        <table>
            <tr>
                <td>下标</td>
                <td>编号</td>
                <td>姓名</td>
                <td>住址</td>
            </tr>
            <tr th:each="user,userStat:${users}">
                <td><span th:text="${userStat.index}"></span></td>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.address}"></td>
            </tr>
        </table>

    </div>

    <div th:each="map,mapStat:${dataMap}">
        <div th:text="${map}"></div>
        key:<span th:text="${mapStat.current.key}"></span><br/>
        value:<span th:text="${mapStat.current.value}"></span><br/>
        ==============================================
    </div>
</body>
</html>
